<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flappy Bird</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <style>
            body {
                overflow: hidden;
                background-repeat: repeat-x;
                background-size: auto 100vh;
                background-position: left top;
                font-family: "Press Start 2P", system-ui;
                font-weight: 400;
                font-style: normal;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            .help-popup {
                width: 500px;
                height: 250px;
                background: rgba(0, 0, 0, 0.69);
                color: white;
                padding: 20px;
                box-sizing: border-box;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
            }

            .help-popup h2 {
                margin-top: 0;
                text-align: center;
                font-size: 20px;
            }

            .help-content {
                flex: 1;
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
                font-size: 10px;
            }

            .help-column {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .help-column li {
                margin-bottom: 8px;
            }

            .lives-container {
                position: fixed;
                top: 0;
                left: 0;
                background-color: black;
                color: white;
                width: 100%;
                height: 100%;
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
            .lives-content {
                display: flex;
                align-items: center;
                gap: 20px;
            }
            .lives-counter {
                font-size: 20px;
                transition: opacity 0.5s ease;
                opacity: 1;
            }
            .fade-out {
                opacity: 0;
            }
            .agent-icon {
                width: 30px;
                height: 30px;
                background-color: rgb(156, 7, 7);
            }
        </style>
    </head>
    <body id="body">
        <div id="help-popup" class="overlay">
            <div class="help-popup">
                <h2>Help Menu</h2>
                <div class="help-content">
                    <ul class="help-column">
                        <li>J Key / Up Arrow Key</li>
                        <li>K Key / Spacebar</li>
                        <li>D Key / Left Arrow Key</li>
                        <li>F Key / Right Arrow Key</li>
                        <li>P Key</li>
                        <li>H Key</li>
                        <li>Spacebar</li>
                    </ul>
                    <ul class="help-column">
                        <li>Short Jump</li>
                        <li>Long Jump</li>
                        <li>Move Left</li>
                        <li>Move Right</li>
                        <li>Pause / Play</li>
                        <li>Toggle Help Popup</li>
                        <li>Restart Game</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="lives-display" class="lives-container">
            <div class="lives-content">
                <div class="agent-icon"></div>
                <label id="lives-counter" class="lives-counter"></label>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
